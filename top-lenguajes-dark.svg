<!-- top-languages.svg -->
<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #1e1e2e; }
    .title { fill: #94e2d5; font-size: 24px; font-family: monospace; font-weight: bold; }
    .label { fill: #cdd6f4; font-size: 16px; font-family: monospace; }
    .bar { fill: #cba6f7; }
    .bar-bg { fill: #313244; }
  </style>
  <rect width="100%" height="100%" class="bg"/>
  <text x="20" y="40" class="title">Top Lenguajes</text>

  <text x="40" y="80" class="label">Bash</text>
  <rect x="120" y="65" width="400" height="20" class="bar-bg"/>
  <rect x="120" y="65" width="400" height="20" class="bar"/>

  <text x="40" y="110" class="label">Java</text>
  <rect x="120" y="95" width="360" height="20" class="bar-bg"/>
  <rect x="120" y="95" width="360" height="20" class="bar"/>

  <text x="40" y="140" class="label">CSS</text>
  <rect x="120" y="125" width="300" height="20" class="bar-bg"/>
  <rect x="120" y="125" width="300" height="20" class="bar"/>

  <text x="40" y="170" class="label">Jsonc</text>
  <rect x="120" y="155" width="240" height="20" class="bar-bg"/>
  <rect x="120" y="155" width="240" height="20" class="bar"/>

  <text x="40" y="200" class="label">HTML</text>
  <rect x="120" y="185" width="180" height="20" class="bar-bg"/>
  <rect x="120" y="185" width="180" height="20" class="bar"/>
</svg>